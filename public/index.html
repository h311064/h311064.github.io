<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Viewer</title>
    <style>
        #proxy-frame {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Proxy Viewer</h1>
    <input type="text" id="url" placeholder="Enter URL to proxy" />
    <button id="load-btn">Load Page</button>
    <iframe id="proxy-frame"></iframe>

    <script>
        document.getElementById('load-btn').addEventListener('click', () => {
            const url = document.getElementById('url').value;
            const frame = document.getElementById('proxy-frame');
            frame.src = `http://localhost:3000/proxy/${encodeURIComponent(url)}`;
        });
    </script>
</body>
</html>
